<!DOCTYPE html>
<html>
<head>
	<title>NinjaThemes</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main class="l-main" role="main">
         <section class="l-header">
             <section class="slide">
                 <div class="pane pane-one text-center">
                     <div class="decorator top">
                         <div class="pink"></div>
                         <div class="green"></div>
                         <div class="purple"></div>
                         <div class="orange"></div>
                         <div class="blue"></div>
                     </div>
                     <img src="img/image.brand-logo.png" alt="" class="brand-logo">
                     <p class="pane-text">Sign into your account.</p>
                     <form action="" class="form text-center">
                         <input type="email" placeholder="Email" class="form-textbox">
                         <input type="password" placeholder="Password" class="form-textbox">
                         <label class="form-label"><input type="checkbox" class="form-checkbox"><span>Remember me</span></label>
                         <a href="" class="pane-link">Forgot Pass?</a>
                         <button class="btn btn-purple" type="submit">Sign in</button>
                     </form>
                     <p class="pane-text faded">Wanna join us? <a href="" class="pane-link">Sign up</a></p>
                 </div>
             </section>
             <section class="slide">
                 <div class="pane pane-two text-center">
                     <h1 class="pane-title">Oops,</h1>
                     <h1 class="pane-subtitle">forgot something?</h1>
                     <p class="pane-text faded">Type email to recover pass</p>
                     <form class="form text-center">
                         <input type="email" class="form-textbox type-two" placeholder="Email">
                         <button class="btn btn-blue" type="submit">Reset Password</button>
                     </form>
                     <div class="decorator bottom">
                         <div class="pink broken one"></div>
                         <div class="green broken two"></div>
                         <div class="purple"></div>
                         <div class="orange broken four"></div>
                         <div class="blue"></div>
                     </div>
                 </div>
             </section>
             <section class="slide">
                 <div class="pane pane-three text-center">
                     <div class="decorator top">
                         <div class="pink"></div>
                         <div class="green"></div>
                         <div class="purple"></div>
                         <div class="orange"></div>
                         <div class="blue"></div>
                     </div>
                     <img src="img/image.brand-logo.png" alt="" class="brand-logo">
                     <p class="pane-text">Sign into your account.</p>
                     <form action="" class="form text-center">
                         <input type="text" placeholder="Full Name" class="form-textbox">
                         <input type="email" placeholder="Email" class="form-textbox">
                         <input type="password" placeholder="Password" class="form-textbox">
                         <input type="password" placeholder="Retype Pass" class="form-textbox">
                         <label class="form-label"><input type="checkbox" class="form-checkbox"><span>By clicking Sign up, you agree to our <a href="" class="pane-link">Terms</a></span></label>
                         <button class="btn btn-green" type="submit">Register Account</button>
                     </form>
                     <p class="pane-text faded">Have account already? <a href="" class="pane-link">Sign in</a></p>
                 </div>
             </section>
             <section class="slide">
                 <div class="pane pane-four text-center">
                     <h1 class="pane-title">Sorry bro,</h1>
                     <h1 class="pane-subtitle">something went wrong.</h1>
                     <p class="pane-text faded">Error 404. Page not found</p>
                     <button class="btn btn-pink">Get outta here</button>
                     <div class="decorator bottom">
                         <div class="pink"></div>
                         <div class="green broken three"></div>
                         <div class="purple"></div>
                         <div class="orange broken four"></div>
                         <div class="blue"></div>
                     </div>
                 </div>
             </section>
         </section>

        <div class="slide-control">
                 <div class="control prev"></div>
                 <div class="control next"></div>
        </div>
    </main>
</body>
<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-3.0.0.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
