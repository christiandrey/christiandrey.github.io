<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ACGA-9 | Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dreyanim.css">
    <link rel="stylesheet" href="css/dreymodal.css">
  </head>
  <body>
    <section class="indexPage">
      <section class="landingWrapper bgWhiteTrans">
        <div class="loginTypeIndicator hidden"></div>
        <img src="img/web.acga9.logo.full.vertical.png" alt="" class="brandLogo">
        <div class="adminLogin fgWhite bgAccent text-center">
          <div>
            <img src="img/web.acga9.icon.adminAvatar.png" alt="" class="adminAvatar">
            <p>Admin Login</p>
          </div>
        </div>
        <div class="userLogin fgWhite bgPrimary text-center">
          <div>
            <img src="img/web.acga9.icon.userAvatar.png" alt="" class="userAvatar">
            <p>User Login</p>
          </div>
        </div>
        <div class="adminFormWrapper hidden" data-formID="admin">
          <h6 class="formHeader fgAccent">Admin Login</h6>
          <form action="#" class="form adminForm">
            <input type="text" class="formInput" placeholder="Username" name="username" autofocus="true">
            <input type="password" class="formInput" placeholder="Password" name="password">
            <button class="formSubmitButton buttonBase filledButton bgAccent fgWhite" type="submit">Login</button>
          </form>
          <p class="backLink fgAccent">Back &larr;</p>
        </div>
        <div class="userFormWrapper hidden" data-formID="user">
          <h6 class="formHeader fgAccent">User Login</h6>
          <form action="#" class="form userForm">
            <input type="text" class="formInput" placeholder="Username" name="username" autofocus="true">
            <input type="password" class="formInput" placeholder="Password" name="password">
            <button class="formSubmitButton buttonBase filledButton bgAccent fgWhite" type="submit">Login</button>
          </form>
          <p class="backLink fgAccent">Back &larr;</p>
        </div>
      </section>
    </section>
  </body>
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/dreyanim.js"></script>
  <script src="js/dreymodal.js"></script>
  <script src="js/index.js"></script>
</html>
