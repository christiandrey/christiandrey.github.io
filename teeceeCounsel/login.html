<div class="login-page" data-controller="AccountController">
    <div class="container-responsive">
        <img src="img/login.png" alt="" class="icon">
        <h3 class="title">
            Welcome back
        </h3>
        <div class="subtitle">
            Login to continue to your account!
        </div>
        <ul class="errors">
            <li>
                Incorrect email and password
            </li>
        </ul>
        <form action="dashboard.html" class="account-form">
            <input type="email" class="textbox-component" placeholder="Email address" autofocus />
            <input type="password" class="textbox-component" placeholder="Password" />
            <button class="btn-custom-flirt" type="submit">
                Login
            </button>
            <a class="forgot-password" href="">
                Forgotten your password?
            </a>
        </form>
        <div class="social-login">
            <p>
                Or
            </p>
            <div class="button-group">
                <a href="" class="btn-custom google">
                    <i class="fa fa-google-plus"></i> Google
                </a>
                <a href="" class="btn-custom facebook">
                    <i class="fa fa-facebook"></i> Facebook
                </a>
            </div>
        </div>
        <div class="alternate-link">
            Don't have an account?
            <a href="signup.html">Sign up now</a>
        </div>
    </div>
</div>
