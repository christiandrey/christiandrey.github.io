<body>

<nav class="nav">
    <div class="container-responsive">
        <div class="display-table">
            <div class="display-table-row">

                    <a href="./index.html">

                    <a href="./live-view.html">

<div class="account-page" data-controller="AccountController">
    <div class="display-table-md">
        <div class="display-table-row">
            <div class="display-table-cell">
                <img src="img/logo.svg" alt="Cryptochamps logo">
            </div>
            <div class="display-table-cell">
                <div class="container-responsive">
                    <h3 class="title">
                        Sign up now
                    </h3>
                    <div class="form-fields">
                        <div class="textbox-component custom-form-group">
                            <label for="name">
                                Name
                            </label>
                            <input type="text" id="name" placeholder="Jonatan Doe" />
                        </div>
                        <div class="textbox-component custom-form-group">
                            <label for="email">
                                Email
                            </label>
                            <input type="email" id="email" placeholder="jane@doe.com" />
                        </div>
                        <div class="textbox-component custom-form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="password" id="password" placeholder="*******" />
                        </div>
                    </div>
                    <button class="btn-custom-mandy">
                        Sign up
                    </button>
                    <div class="footnote">
                        Have an account already? <a href="./login.html">Login here</a>
                    </div>
                </div>
                <img src="img/doodle-bottom.png" alt="Doodle bottom" class="doodle-bottom">
            </div>
        </div>
    </div>
</div>
