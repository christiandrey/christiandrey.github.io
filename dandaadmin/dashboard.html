<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dreyanim.css">
    <link rel="stylesheet" href="css/dreymodal.css">
  </head>
  <body>
    <section class="page dashboardPage">
      <section class="navDivision">
        <div class="pageNav">
          <div class="brandLogo"></div>
          <p class="brandName">D&A Admin</p>
          <section class="userDetails text-right">
            <p class="adminEmail">admin@dandaarchi.com</p>
            <div class="userAvatar"></div>
            <div class="menuTrigger">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
          </section>
        </div>
      </section>
      <section class="bodyDivision">
        <section class="sideNav">
          <section class="sideNavItemWrapper">
            <div class="sideNavItem home active"></div>
          </section>
          <section class="sideNavItemWrapper">
            <div class="sideNavItem jobMgmt"></div>
          </section>
          <section class="sideNavItemWrapper">
            <div class="sideNavItem userMgmt"></div>
          </section>
          <section class="sideNavItemWrapper">
            <div class="sideNavItem cashMgmt"></div>
          </section>
        </section>
        <section class="mainBody">
          <section class="tasksWrapper">
            <section class="task jobMgmtTaskWrapper">
              <div class="jobMgmt">
                <section class="taskTop">
                  <div class="taskIcon"></div>
                  <p class="taskTitle fgAccent">Jobs Management</p>
                  <p class="taskSubtitle">Manage jobs between clients and designers</p>
                </section>
                <section class="taskBottom bgAccent"></section>
              </div>
            </section>
            <section class="task userMgmtTaskWrapper">
              <div class="userMgmt">
                <section class="taskTop">
                  <div class="taskIcon"></div>
                  <p class="taskTitle fgSuccess">User Management</p>
                  <p class="taskSubtitle">Manage both clients and designers</p>
                </section>
                <section class="taskBottom bgSuccess"></section>
              </div>
            </section>
            <section class="task cashMgmtTaskWrapper">
              <div class="cashMgmt">
                <section class="taskTop">
                  <div class="taskIcon"></div>
                  <p class="taskTitle fgWhite">Cash Management</p>
                  <p class="taskSubtitle">Manage transactions throughout the ecosystem</p>
                </section>
                <section class="taskBottom bgGray"></section>
              </div>
            </section>
          </section>
        </section>
      </section>
    </section>
  </body>
  <script src="js/jquery-3.1.0.slim.min.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/dreyanim.js"></script>
  <script src="js/dreymodal.js"></script>
</html>
