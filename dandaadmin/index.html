<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D&amp;A Admin App Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dreyanim.css">
    <link rel="stylesheet" href="css/dreymodal.css">
  </head>
  <body>
    <section class="page indexPage">
      <section class="navDivision">
        <div class="pageNav">
          <div class="brandLogo"></div>
          <p class="brandName">D&A Admin</p>
        </div>
      </section>
      <section class="bodyDivision">
        <section class="loginWrapper">
          <section class="loginTop">
            <div class="loginIcon"></div>
            <form action="" class="loginForm">
              <input class="input emailField" type="email" placeholder="Email Address" name="email" required autofocus>
              <input class="input passwordField" type="password" placeholder="Password" name="password" required>
            </form>
          </section>
          <section class="loginBottom">
            <button class="buttonBase filledButton bgAccent fgWhite loginButton">LOGIN</button>
          </section>
        </section>
      </section>
    </section>
  </body>
  <script src="js/jquery-3.1.0.slim.min.js"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="js/dreyanim.js"></script>
  <script src="js/dreymodal.js"></script>
</html>
