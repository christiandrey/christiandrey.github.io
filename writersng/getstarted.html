<html>
<head>
	<title>Writers.ng | Get started</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
	<main class="l-main" id="get-started-page" role="main">
        <header class="l-header" role="header">
            <div class="header-left-bg">
                <img src="img/image.bg--left.png" alt="">
            </div>
            <div class="header-content">
                <img src="img/icon.brand.png" class="brand-logo" alt="writers.ng" onclick="javascript:location.href='./index.html'">
                <p class="header-title">Get notified when we <span>launch.</span></p>
                <p class="header-subtitle">We're working on some very awesome content just for you. We'll let you know when we're done.</p>
                <form method="" action="" class="get-started-form">
                    <input type="email" name="email" class="i-email" placeholder="Email address" required>
                    <button type="submit" class="btn btn-aqua" onclick="javascript:location.href=''">Submit</button>
                </form>
            </div>
            <div class="header-right-bg">
                <img src="img/image.bg--right.png" alt="">
            </div>
        </header>
    </main>
</body>
<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
