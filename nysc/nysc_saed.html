    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/jquery-timer-min.js"></script>

    <script type="application/x-javascript">
        var launch_btn = $('#trigger_launch'),
            hero_container = $('.hero'),
            def_view = $('.default_view'),
            timer_view = $('.timer_view'),
            welcome_view = $('.welcome_view'),
            balloons = $(".hurray_balloons"),
            timer = $('.countdown_timer'),
            redirect_delay = 15000;

        launch_btn.on("click", function() {
            def_view.removeClass('view');
            def_view.addClass('hide_view');
            timer_view.removeClass('hide_view');

            timer.setTimer(function(i, count) {
              $(this).text(count);
            }, 1000, 6, true, function() {
                timer_view.addClass('hide_view');
                balloons.removeClass('hide_view');
                welcome_view.removeClass('hide_view');
                welcome_view.addClass('start_animate');

            });

            if(balloons.hasClass('hide_view')) {
                setTimeout(function() {
                    window.location = "http://nyscsaed.com";
                }, redirect_delay);
            }
        });


    </script>
